test-win-64:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  interruptible: true
  needs:
    - job: build-crosstest
  tags:
    - win10-21h2
  script:
    - ./artifacts/driver.cross64.exe
  variables:
    TEST_ARCH: "64"
  artifacts:
    when: always
    paths:
      - artifacts

